<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <h1>LOGO.</h1>
        <li><a href="index.html">Home</a></li>
        <li><a href="myProject.html">My Projects</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
      </ul>

      <div class="button">
        <a href="contactForm.html">Contact Me</a>
      </div>

      <div class="btn-menu" onclick="toggleMenu()">
        <i class="bx bx-menu"></i>
      </div>
    </nav>

    <div class="nav-menu hide">
      <a href="index.html">Home</a>
      <a href="myProject.html">My Projects</a>
      <a href="contactForm.html">Contact Me</a>
      <a href="testimonials.html">Testimonials</a>
    </div>

    <div class="contact-row">
      <h1>GET IN TOUCH</h1>

      <form>
        <div>
          <label for="name">Nama</label>
          <input type="text" id="name" required placeholder="Nama" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" required placeholder="Email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" required placeholder="Phone Number" />
        </div>
        <div>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="">Select</option>
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="FullStack">FullStack</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div>
          <button type="button" onclick="submitEmail ()">Submit</button>
        </div>
      </form>
    </div>

    <script src="./assets/js/contact.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
