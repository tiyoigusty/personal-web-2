    <section class="addProject">
      <div class="addProject-row">
        <h1>ADD MY PROJECT</h1>

        <form>
          <div>
            <label for="projectName">Project Name</label>
            <input type="text" name="projectName" id="projectName" />
          </div>
          <div class="date">
            <div class="start">
              <label for="start">Start Date</label>
              <input type="date" name="start" id="start" />
            </div>
            <div class="end">
              <label for="end">End Date</label>
              <input type="date" name="end" id="end" />
            </div>
          </div>
          <div>
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </div>
          <div class="technology">
            <label>Technologies</label>
            <div class="checkBox-row">
              <div>
                <div>
                  <input
                    type="checkbox"
                    id="nodejs"
                    class="checkbox"
                    value="Node JS"
                  />
                  <label for="nodejs">Node JS</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="reactjs"
                    class="checkbox"
                    value="React JS"
                  />
                  <label for="reactjs">React JS</label>
                </div>
              </div>

              <div>
                <div>
                  <input
                    type="checkbox"
                    id="nextjs"
                    class="checkbox"
                    value="Next JS"
                  />
                  <label for="nextjs">Next JS</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="textscript"
                    class="checkbox"
                    value="TextScript"
                  />
                  <label for="textscript">TextScript</label>
                </div>
              </div>
            </div>
          </div>
          <div class="uploadFile">
            <label for="uploadImg">Upload Image</label>
            <input type="file" name="Image" id="uploadImg" class="uploadBox" />
            <i class="bx bx-paperclip bx-rotate-90"></i>
          </div>
          <div>
            <button type="input" onclick="addProject(event)">Submit</button>
          </div>
        </form>
      </div>
    </section>
